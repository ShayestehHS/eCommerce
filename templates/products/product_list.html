{% extends 'base.html' %}

{% block title %}All products{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col">
                    {% include 'products/snippet/card.html' with instance=product %}
                </div>
            {% empty %}
                <p>We don't have any product</p>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
