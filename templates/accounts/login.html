{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {{ form.as_p }}
        <input type="submit" class="btn btn-info btn-sm" value="Login">
    </form>
{% endblock %}
